<!DOCTYPE html>
<html lang="en">
<head>
   <!-- 아래라인 단축키:   link:css -->
   <link rel="stylesheet" href="css/styles.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Settings - Kokoa Talk</title>
</head>
<body>
   <!-- 단축키:   header.alt-header>div.alt-header__column*3 -->
   <header class="alt-header">
    <div class="alt-header__column">
        <a href="more.html">
        <i class="fa-solid fa-angle-left fa-2x"></i>
    </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </div>
   </header>

   <div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>20:09</span>
    </div>
    <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>90%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
    </div>
   </div>

    <main class="alt-main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                 <i class="fa-solid fa-bullhorn"></i>
                 <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                 <i class="fa-solid fa-flask"></i>
                 <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                 <i class="fa-solid fa-circle-info"></i>
                 <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>

   <!-- 단축키: nav>ul>li*4>a -->
   <nav class="nav">  <!-- 이름이 같아도 상관없음 -->
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-lg"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <div class="nav__update"></div>
                <i class="fa-solid fa-ellipsis fa-lg"></i>
            </a>
        </li>
    </ul>
   </nav>

   <script src="https://kit.fontawesome.com/8769da81d5.js" crossorigin="anonymous"></script>
</body>
</html>
