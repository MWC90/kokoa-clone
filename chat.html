<!DOCTYPE html>
<html lang="en">
<head>
   <!-- 아래라인 단축키:   link:css -->
   <link rel="stylesheet" href="css/styles.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat w/ MWC - Kokoa Talk</title>
</head>
<body id="chat-screen">
   <!-- 단축키:   header.alt-header>div.alt-header__column*3 -->
   <header class="alt-header">
    <div class="alt-header__column">
        <a href="more.html">
        <i class="fa-solid fa-angle-left fa-2x"></i>
    </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">MWC</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
    </div>
   </header>

   <div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>20:09</span>
    </div>
    <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>90%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
    </div>
   </div>

    <main class="alt-main-screen main-chat">
       <div class="chat__timestamp">
        Saturday, September 9, 2029
       </div>

       <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/155869830?v=4&size=64">
            <div class="message-row__content">
                <span class="message__author">MWC</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">20:00</span>
                </div>
            </div>
       </div>

       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hello!</span>
                <span class="message__time">20:00</span>
            </div>
        </div>
   </div>

    </main>

   <script src="https://kit.fontawesome.com/8769da81d5.js" crossorigin="anonymous"></script>
</body>
</html>
