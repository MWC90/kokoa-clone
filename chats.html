<!DOCTYPE html>
<html lang="en">
<head>
   <!-- 아래라인 단축키:   link:css -->
   <link rel="stylesheet" href="css/styles.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chats - Kokoa Talk</title>
</head>
<body>
   <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-cog fa-lg"></i></span>
    </div>
   </header>

   <div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>20:09</span>
    </div>
    <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>90%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
    </div>
   </div>

    <main class="main-screen">
        <div class="user-component">
            <!-- 단축키:   .user-component__column*2 -->
            <div class="user-component__column">
                <img 
                src="https://avatars.githubusercontent.com/u/155869830?v=4&size=64" 
                class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">MWC</h4>
                    <h6 class="user-component__subtitle">
                        Please check My Kokoa Account Info
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">20:09</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>

   <!-- 단축키: nav>ul>li*4>a -->
   <nav class="nav">  <!-- 이름이 같아도 상관없음 -->
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-solid fa-comment fa-lg"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <div class="nav__update"></div>
                <i class="fa-solid fa-ellipsis fa-lg"></i>
            </a>
        </li>
    </ul>
   </nav>

   <script src="https://kit.fontawesome.com/8769da81d5.js" crossorigin="anonymous"></script>
</body>
</html>
