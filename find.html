<!DOCTYPE html>
<html lang="en">
<head>
   <!-- 아래라인 단축키:   link:css -->
   <link rel="stylesheet" href="css/styles.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Find - Kokoa Talk</title>
</head>
<body>
   <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
            <a href="settings.html">
            <i class="fa-solid fa-cog fa-lg fa-find">
                <div class="update-point"></div>
            </i>
        </a>
        </span>
    </div>
   </header>

   <div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>20:09</span>
    </div>
    <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>90%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
    </div>
   </div>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode fa-2xl"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book fa-2xl"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint fa-2xl"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope fa-2xl"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <!-- 대문자는 디자인적인 요소. css에서 대문자로 바꿀거기때문에 여기서는 소문자로 작성 -->
                     <div class="open-post__members">
                        <img src="https://avatars.githubusercontent.com/u/155869830?v=4&size=64" />
                        <span class="open-post__members-count">902 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                     </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://avatars.githubusercontent.com/u/155869830?v=4&size=64" />
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i>
                            <span>123</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

   <!-- 단축키: nav>ul>li*4>a -->
   <nav class="nav">  <!-- 이름이 같아도 상관없음 -->
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-lg"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <div class="nav__update"></div>
                <i class="fa-solid fa-ellipsis fa-lg"></i>
            </a>
        </li>
    </ul>
   </nav>

   <div id="no-mobile">
    <span>Your screen is too big</span>
   </div>
   
   <script src="https://kit.fontawesome.com/8769da81d5.js" crossorigin="anonymous"></script>
</body>
</html>
