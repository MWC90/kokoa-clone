<!-- 대부분의 웹 서버가 디폴트로 index.html을 찾아보도록 설정 됨 -->
<!-- 여기서는 BEM을 사용 -->
<!-- script는 항상 마지막에 있어야 함. body태그를 닫기 직전 위치에 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <!-- 아래라인 단축키:   link:css -->
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
 </head>
 <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:09</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>90%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">If you have a Kokoa Account,<br>log in with your email or phone number.</p>
    </header>

    <!-- 다른 데에서는 form을 만들 일이 거의 없기 때문에 BEM을 사용하지만 form에서는 예외적으로 id사용 -->
    <!-- form의 두가지 요소: action(어떤 페이지로 data를 보낼지 지정), method(POST(백엔드 서버에 정보 전송), GET(보안에 취약. URL에 포함되어도 상관없는 정보들을 보냄)) -->
    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log in"/>
        <input type="submit" value="Sign up"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>


    <script src="https://kit.fontawesome.com/8769da81d5.js" crossorigin="anonymous"></script>
 </body>
 </html>
